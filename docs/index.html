<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>CoreView-PS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="robots" content="noindex,nosnippet,nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.1/themes/vue.min.css"
		integrity="sha512-qplc3NKOTJlS4hQHNxClNqs88Hig373OK0fOYxurFte7NojJITyjVvE8kl4jgg2Rm/yRX0GTsXHx3pG/aapTcg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" href="https://www.msss.gouv.qc.ca/favicon.ico" />
	<style>
		.sidebar ul li a {
			display: initial;
		}

		.sidebar ul li.active a {
			padding-right: 5px;
		}

		.sidebar h3 {
			margin-top: 2em;
		}

		.sidebar h4 {
			text-align: center;
			border-bottom: solid 1px #eaecef;
			background-color: #f8f9fa;
		}

		em>img {
			width: 1em;
			height: 1em;
			vertical-align: sub;
			margin-right: .2em;
		}

		@media (min-width: 800px) {
			.sidebar .sidebar-nav {
				padding: 15px 15px 40px 15px;
			}
		}

		.mirror {
			margin-left: .4em;
			transform: scale(-1, -1);
			display: inline-block;
		}

		a.button,
		a.button-primary {
			display: inline-block;
			padding: 0.5em 1em;
			border-radius: 0.3em;
			border: solid 1px var(--theme-color, #42b983);
		}

		a.button-primary {
			background-color: var(--theme-color, #42b983);
			color: white;
		}

		a.button-primary:hover {
			border-color: #000000;
			background-color: #2c7a57;
		}

		a.button:hover {
			border-color: #000000;
			background-color: #ebfff6;
		}
	</style>
</head>

<body>
	<div id="app">Chargement en cours...</div>
	<script>
		window.$docsify = {
			logo: 'img/logo.png',
			name: 'CoreView-PS',
			repo: '',
			loadSidebar: '_navigation.md',
			loadNavbar: '_headerbar.md',
			fallbackLanguages: ['fr', 'en'],
			noCompileLinks: ['/img/.*'],
			notFoundPage: '_404.md',
			coverpage: false,
			onlyCover: true,
			alias: {
				'/': '/fr/',
				'/en-US/': '/en/',
				'/fr-FR/': '/fr/',
				'/en': '/en/',
				'/fr': '/fr/',
				'/_headerbar.md': '/fr/_headerbar.md',
				'/_navigation.md': '/fr/_navigation.md',
				'/_404.md': '/fr/_404.md',
				'.*/img/(.*)': '/img/$1',
			},
			skipLink: {
				'/fr/': 'Sauter vers le contenu principal',
				'/en/': 'Jump to main content',
			},
			subMaxLevel: 1,
			executeScript: true,
			auto2top: true
		}
	</script>
	<!-- Docsify v4 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.1/docsify.min.js"
		integrity="sha512-84+ZaJNTIDfzIpGj5whcwtNJwZhYW0PfowJCCVsCWxB9x1cLfpx960AuuP85vZAknEp5+B3/Ukg1x+kv+sP7ug=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify-copy-code/3.0.0/docsify-copy-code.min.js"
		integrity="sha512-SNhfMn+0cNZiD46sG5XhnhLTpRn81yZdmHfxWfScGV4EI1EZpGhlXZXV8wW6GGHT41TLh6lwHt80jkto6H6/sQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Prism v1 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-powershell.min.js"
		integrity="sha512-mNRS5mGSidY0juPNlXC17z6atUusuE8Fdbu5+zK6drBDbroYeaEfudGKSRoFvRpzseJq2v3bNOwpEFHi6L82Aw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"
		integrity="sha512-QXFMVAusM85vUYDaNgcYeU3rzSlc+bTV4JvkfJhjxSHlQEo+ig53BtnGkvFTiNJh8D+wv6uWAQ2vJaVmxe8d3w=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
